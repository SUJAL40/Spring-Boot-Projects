<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home | SocialConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SocialConnect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/profile/1">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/friends">Friends</a></li>
        <li class="nav-item"><a class="nav-link" href="/messages">Messages</a></li>
        <li class="nav-item"><a class="nav-link" href="/notifications">Notifications</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search users or posts...">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <a href="/logout" class="btn btn-danger ms-2">Logout</a>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="container-fluid p-3 bg-light text-center">
  <h2>Welcome to SocialConnect</h2>
  <p>Connect, share, and explore!</p>
</div>

<!-- Main Feed -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <!-- Create Post -->
      <div class="card mb-3">
        <div class="card-body">
          <form th:action="@{/post/create}" method="post">
            <textarea class="form-control mb-2" name="content" placeholder="What's on your mind?" required></textarea>
            <button class="btn btn-primary float-end">Post</button>
          </form>
        </div>
      </div>

      <!-- Posts -->
      <div th:each="post : ${posts}" class="card mb-3 shadow-sm">
        <div class="card-body">
          <h6 class="text-primary" th:text="${post.user != null ? post.user.username : 'Anonymous'}"></h6>
          <p th:text="${post.content}">Post content here</p>
          <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
          <hr>
          <button class="btn btn-outline-primary btn-sm">Like</button>
          <button class="btn btn-outline-secondary btn-sm">Comment</button>
          <button class="btn btn-outline-success btn-sm">Share</button>
        </div>
      </div>
    </div>

    <!-- Trending -->
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-header bg-primary text-white">Trending Topics</div>
        <div class="card-body">
          <ul class="list-unstyled">
            <li>#SpringBoot</li>
            <li>#Java</li>
            <li>#WebDevelopment</li>
            <li>#Bootstrap5</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3 mt-4">
  <p>Â© 2025 SocialConnect | <a href="#" class="text-decoration-none text-info">About Us</a> | 
     <a href="#" class="text-decoration-none text-info">Contact</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
